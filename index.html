<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/sudokus.js"></script>
    <title>Sudoku</title>
</head>

<body onload="dispalyNumbers()">
    <div>
        <div id="timer">00:00:00</div>
        <div id="game"></div>
        <div id="numberSelect"></div>
        <div id="background"></div>
        <div id="start" class="einblendung">
            <h1>Sudoku</h1>
            <div id="schwierigkeit">
                <label class="container"><p>Leicht</p>
            <input type="radio" checked="checked" name="radio" />
            <span class="checkmark"></span>
          </label>
                <label class="container"><p>Mittel</p>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
                <label class="container"><p>Schwer</p>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
                </label>
                <label class="container"><p>Experte</p>
            <input type="radio" name="radio" />
            <span class="checkmark"></span>
          </label>
            </div>
            <button onclick="start()">Start</button>
        </div>
        <!--<div id="finished" class="einblendung"></div>-->
    </div>
</body>

</html>
